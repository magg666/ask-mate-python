{% extends "layout.html" %}
{% block title %} Add question {% endblock %}
{% block main %}
    <header>
        <div style="text-align: center; margin-bottom: 20px; font-weight: 700;">
            {% if question %}
            <span style="font-size: 60px;">Change the question</span>
            {% else %}
            <span style="font-size: 60px;">Add question</span>

            {% endif %}
        </div>
    </header>
    <article>
        <form method="post" action="{{ form_url }}" class="add_question_form">
            <section>
                <div class="div_with_text_input">
                    <label>Title: <br /><input type="text" class="text_input" placeholder="Title of the question goes here" name="title" required value="{% if question %} {{question['title']}} {% endif %}"/></label>
                </div>
            </section>

            <section>
                <div class="div_with_text_input">
                    <label>Content: <br /><textarea name="message" class="text_input" cols="10" rows="5" placeholder="Question message goes here" required>{% if question %}{{question['message']}} {% endif %}</textarea></label>
                </div>
            </section>

            <section>
                <div class="div_with_text_input">
                    <label>Image: <br /><input type="url" name="image" class="text_input" placeholder="URL address goes here" value="{% if question %}{{ question['image']}} {% endif %}"/></label>
                </div>
            </section>
                <div style="text-align: center;">
                    <input type="submit" value="{% if question %} Update question {% else %} Add question{% endif %}" id="submit_button" />
                </div>
        </form>
    </article>
{% endblock %}
